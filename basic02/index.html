box는 기본 속성이 auto

flex: 1; 똑같이 분배 등 분배
display: block; 박스로 만듬. 선택이 가능 width auto 기능

justify-content: center; 좌우 방향으로 가운데 배치
align-items: center; 상하 가운데 배치
font-weight: 700; reset font 참조
text-shadow: 0 0 2px #000; 볼륨감 표현

margin은 아래 방향으로 준다. 위로 주면 겹친다
section과 같은 큰 박스에 갭을 줄 경우 padding으로 아래 위로 뛰운다. margin (p, h2 등 적용)은 아니다

inline 특성은 좌우 4px 정도 공간이 있다

reset.css 
vertical-align: middle; 이미지 사이 틈새 (4px 젇오)를 제거
    max-width:  100%; 최대한 커져도 100% 넘지 마라 (이미지 3개 가로 배치시 유용)

이미지 가로 gap은 30px
이미지 밐으로 margin은 15px로 띄움

text, strong은 inline으로 상하 margin padding 적용 안됨 좌우만 가능 width height도 안됨
display: block; 박스로 변환하여 margin을 줄 수 있음
